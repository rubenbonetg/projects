<html lang="es"><head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubén Bonet G.</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 5% 3% 0; 
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        
        .container {
            flex-grow: 1; 
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 5%;
            cursor: pointer;
        }
        
        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 10%;
        }
        
        .portfolio-item {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: contain;
            pointer-events: none;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .portfolio-item:hover {
            transform: scale(1.03);
        }
        
        .footer {
            margin-top: auto; 
            padding: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .footer-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-logo {
            height: 32px;
            width: 57.42px;
        }
        
        .footer-text {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 14.4px;
            color: #000;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: #000;
            text-decoration: none;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14.4px;
            position: relative;
        }
        
        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        .social-links a:hover::after {
            width: 100%;
        }
        
        .clickable-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8% 5% 0; 
            }
            
            .portfolio-gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .footer {
                justify-content: center;
                padding: 1rem;
            }
            
            .footer-content {
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10% 5% 0; 
            }
            
            .logo-container {
                margin-bottom: 10%;
            }
            
            .footer-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('logo-image').style.opacity = '1';
            
            const portfolioItems = document.querySelectorAll('.portfolio-item');
            portfolioItems.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Esta acción no está permitida');
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'x' || e.key === 'X' || e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) || e.key === 'F12') {
                e.preventDefault();
                alert('Esta acción no está permitida');
                return false;
            }
        });
        
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {

            }
        });
    </script>
