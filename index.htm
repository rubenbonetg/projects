<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rubén Bonet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .portfolio-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .portfolio-item {
            max-width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 40px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .footer-logo {
            margin-right: 10px;
        }
        .footer-text {
            font-weight: bold;
        }
        .social-links {
            margin-left: 10px;
        }
        .social-links a {
            color: #000000;
            text-decoration: none;
            margin-right: 10px;
            position: relative;
        }
        .social-links a:hover {
            text-decoration: none;
        }
        .social-links a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #000;
            left: 0;
            bottom: -2px;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Logo principal -->
        <div class="logo-container">
            <img width="81" height="72" src="index_archivos/image002.png" alt="Logo">
        </div>
        
        <!-- Galería de imágenes del portfolio -->
        <div class="portfolio-gallery">
            <img class="portfolio-item" width="276" height="125" src="index_archivos/image008.png" alt="Trabajo 1">
            <img class="portfolio-item" width="484" height="106" src="index_archivos/image009.png" alt="Trabajo 2">
            <img class="portfolio-item" width="304" height="114" src="index_archivos/image010.png" alt="Trabajo 3">
            <img class="portfolio-item" width="392" height="240" src="index_archivos/image011.png" alt="Trabajo 4">
            <img class="portfolio-item" width="257" height="126" src="index_archivos/image013.png" alt="Trabajo 5">
            <img class="portfolio-item" width="276" height="173" src="index_archivos/image014.png" alt="Trabajo 6">
            <img class="portfolio-item" width="420" height="107" src="index_archivos/image015.png" alt="Trabajo 7">
            <img class="portfolio-item" width="306" height="113" src="index_archivos/image016.png" alt="Trabajo 8">
            <img class="portfolio-item" width="367" height="113" src="index_archivos/image017.png" alt="Trabajo 9">
            <img class="portfolio-item" width="247" height="110" src="index_archivos/image018.png" alt="Trabajo 10">
        </div>
        
        <!-- Pie de página con información de contacto -->
        <div class="footer">
            <img class="footer-logo" width="70" height="39" src="index_archivos/image020.jpg" alt="Logo footer">
            <span class="footer-text">RUBÉN BONET G. © 2025</span>
            <div class="social-links">
                <a href="https://www.behance.net/rubenbonetg">Behance.</a>
                <a href="http://instagram.com/lovebloom.dot">Instagram.</a>
                <a href="https://www.youtube.com/channel/UCjvk1Mq25RZlr0u9kWq1NdA">Youtube.</a>
                <a href="https://open.spotify.com/show/5iMgr4YexWxNigshbfnQH7">Spotify.</a>
                <a href="https://www.tiktok.com/@therenb">TikTok.</a>
                <a href="mailto:rubenbonet.design@outlook.com">Contact.</a>
            </div>
        </div>
    </div>
</body>
</html>
