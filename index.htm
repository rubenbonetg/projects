<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rub√©n Bonet G.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5% 3%;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 5%;
            cursor: pointer;
        }
        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 10%;
        }
        .portfolio-item {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: scale(1.03);
        }
        .footer {
            margin-top: 10%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .footer-logo {
            margin-right: 10px;
        }
        .footer-text {
            font-weight: bold;
        }
        .social-links {
            margin-left: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .social-links a {
            color: #000000;
            text-decoration: none;
            position: relative;
        }
        .social-links a:hover {
            text-decoration: none;
        }
        .social-links a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            background: #000;
            left: 0;
            bottom: -2px;
        }
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            max-width: 100%;
        }
        .clickable-container {
            position: relative;
            display: inline-block;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .portfolio-gallery {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
            .footer {
                flex-direction: column;
                align-items: flex-start;
            }
            .social-links {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5% 4%;
            }
            .portfolio-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
